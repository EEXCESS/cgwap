<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="CGWAP" />

	
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/bootstrap.css" />

    <!-- Bootstrap Justified CSS -->
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/justified-nav.css" />

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/font-awesome.css" />
    


	<title><ui:insert name="title">CGWAP</ui:insert></title>

</h:head>

<h:body>

	<div class="container">

		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>




		<ui:insert name="content">
			<ui:include src="content.xhtml" />
		</ui:insert>

	</div>

	<hr />


	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="main.js" />
	<script type="text/javascript">
		$('.pop').popover({});
	</script>

	<ui:insert name="footer">
		<ui:include src="footer.xhtml" />
	</ui:insert>

	<ui:insert name="scripts">

	</ui:insert>

</h:body>
</html>
